<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="main.js"></script>
</head>
<body ng-app="HangmanApp" ng-controller="GameController">
    <div class="mainDiv">
        <div class="guessesRemaining">Guesses Remaining :: {{guesses}}</div>
        <div class="incorrectGuesses">
            Incorrect Guesses ::
            <span ng-repeat="letter in incorrectLettersChosen">
                {{letter}}
            </span>
        </div>
        <div class="correctGuesses">
            Correct Guesses :: 
            <span ng-repeat="letter in correctLettersChosen">
                {{letter}}
            </span>
        </div>
        <div>Guess The Word: {{displayWord}}</div>
        <div>
            <div>
                <input type="text" name="guess" ng-model="input.letter">
                <button ng-click="letterChosen()">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
